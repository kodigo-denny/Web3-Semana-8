<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body onresize="cambio()" onmousemove="movimiento()" onload="cargado()" onbeforeunload="cerrando()" onerror="mensajeError()">
    <label class="form-label">Nombre:</label>
    <input class="form-control" type="text" id="nombre" onblur="pierdeFoco('nombre')" onfocus='obtieneFoco("nombre")' onchange="cambioTexto('nombre')" onmouseover="sobreTxt('nombre')" onmouseout="afueraTxt('nombre')" placeholder="Ingrese un nombre" />

    <label class="form-label">Apellido:</label>
    <input class="form-control" type="text" id="apellido" onblur="pierdeFoco('apellido')" onfocus="obtieneFoco('apellido')" onchange="cambioTexto('apellido')" onmouseover="sobreTxt('apellido')" onmouseout="afueraTxt('apellido')" placeholder="Ingrese un apellido" />

    <button onclick="evento()">Click</button>
    <button ondblclick="evento2()">Doble Click</button>

    <input type="text" onselect="seleccion()" class="form-control" onkeydown="key_down()" onkeypress="key_press()" onkeyup="key_up()">

    <button onmousedown="mouse_down()" onmouseup="mouse_up()">Mouse</button>
</body>
</html>
<script src="Ejemplo05.js"></script>
